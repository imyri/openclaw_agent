services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openclaw_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws/ai-feed
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - openclaw_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(()=>process.exit(0)).catch(()=>process.exit(1))"]
      interval: 20s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openclaw_backend
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend/knowledge_base:/app/knowledge_base
      - ./backend/core/logs:/app/core/logs
    depends_on:
      database:
        condition: service_healthy
      ollama-brain:
        condition: service_healthy
    networks:
      - openclaw_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/live', timeout=3)"]
      interval: 20s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openclaw_worker
    command: ["python", "worker.py"]
    env_file:
      - .env
    volumes:
      - ./backend/knowledge_base:/app/knowledge_base
      - ./backend/core/logs:/app/core/logs
    depends_on:
      backend:
        condition: service_healthy
      database:
        condition: service_healthy
      ollama-brain:
        condition: service_healthy
    networks:
      - openclaw_network
    restart: unless-stopped

  database:
    image: postgres:15-alpine
    container_name: openclaw_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - openclaw_pgdata:/var/lib/postgresql/data
    networks:
      - openclaw_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  ollama-brain:
    image: ollama/ollama:latest
    container_name: openclaw_ollama
    ports:
      - "11434:11434"
    volumes:
      - openclaw_models:/root/.ollama
    networks:
      - openclaw_network
    restart: always
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 20s
      timeout: 10s
      retries: 5

networks:
  openclaw_network:
    driver: bridge

volumes:
  openclaw_pgdata:
  openclaw_models:
